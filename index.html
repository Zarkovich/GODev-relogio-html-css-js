<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon_io/android-chrome-512x512.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="themeSelector">
      <input type="radio" name="theme" id="dark" onchange="darkTheme()" />
      <label for="dark">Dark</label>
      <input
        type="radio"
        name="theme"
        id="light"
        onchange="lightTheme()"
        checked
      />
      <label for="light">Light</label>
    </div>
    <div class="relogio">
      <div class="ponteiro horas"></div>
      <div class="ponteiro minutos"></div>
      <div class="ponteiro segundos"></div>

      <div class="number text1">I</div>
      <div class="number text2">II</div>
      <div class="number text3">III</div>
      <div class="number text4">IV</div>
      <div class="number text5">V</div>
      <div class="number text6">VI</div>
      <div class="number text7">VII</div>
      <div class="number text8">VIII</div>
      <div class="number text9">IX</div>
      <div class="number text10">X</div>
      <div class="number text11">XI</div>
      <div class="number text12">XII</div>
      <div class="digital-wrapper">
        <div class="digital">00:00:00</div>
      </div>
    </div>
    <div class="selector">
      <label for="timeZone">Selecione a time Zone</label>
      <select selector name="timeZone" id="zone">
        <option value="Brazil">Brazil</option>
        <option value="Londres">Londres</option>
        <option value="Japão">Japão</option>
      </select>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
